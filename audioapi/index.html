<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Audio Control</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #logs { white-space: pre-line; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>PWA Audio Control</h1>

  <audio id="audio" controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <label>
    Volume:
    <input type="range" id="volumeSlider" min="0" max="2" step="0.01" value="1">
  </label>

  <label>
    Output Device:
    <select id="outputSelect"></select>
  </label>

  <h2>Logs</h2>
  <div id="logs"></div>

  <script src="app.js"></script>
</body>
</html>
