<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
</head>
<body>
  <h1>Mock PWA</h1>
  <p>Click the button to send a message to the Chrome extension.</p>
  <h2>PWA - Extension Messaging Test</h2>
  <div>
    <audio id="audioPlayer" src="test-audio.mp3" controls></audio>
    <button id="playAudio">Play</button>
    <button id="pauseAudio">Pause</button>
  </div>
  <button onclick="changeVolume()">Change Volume</button>
  <button onclick="switchOutput()">Switch Output</button>
  <button onclick="printImage()">Print Image</button>
  <button onclick="getPrinters()">Get Printers</button>
  <button onclick="getPrinterStatus()">Printer Status</button>
  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
