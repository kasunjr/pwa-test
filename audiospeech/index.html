<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk Announcements</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    select {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 200px;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Kiosk Announcements</h1>
  <button id="speakButton">Test Announcement</button>
  <button id="listDevicesButton">List Audio Devices</button>
  <select id="deviceSelect" disabled>
    <option value="">Select Audio Device</option>
  </select>
  <div id="status">Status: Ready</div>
  <h2>Logs</h2>
  <div id="logs"></div>
  <script src="app.js"></script>
</body>
</html>
